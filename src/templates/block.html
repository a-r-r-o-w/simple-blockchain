{% extends 'base.html' %}

{% block block %}
<div>
  <div class="blockchain-header">
    <a href="/block">
      <span>Block</span>
    </a>
  </div>

  <div id="blockchain-container" class="blockchain-container justify-center items-center">
    <script>
      const blockchain_container = document.getElementById('blockchain-container');
      const blockchain = new Blockchain();
      blockchain.add('', blockchain_container, false);
    </script>
  </div>
</div>
{% endblock block %}
